<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- add reset.css -->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- pull Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- pull JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Pull Tone.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.8/Tone.js" integrity="sha256-naTV/LhDwsz+OlK3sI09fOYfIIu1yy85XA8KS9skb7c="
    crossorigin="anonymous"></script>

  <!-- pull Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- pull Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Permanent+Marker" rel="stylesheet">

  <!-- pull local CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>JAMR</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" id="logo">JAMR<sup><i class="fas fa-music"></i></sup></h1>
      <h2 class="cursive">a collaborative audiovisual experience</h2>
    </div>
  </div>

  <!-- Keyboard -->
  <div class="container">
    <div class="row">

      <!-- Buttons to select different synth tones from tone.js library -->
      <table id="button-col" class="col-lg-2 col-md-2">
      </table>

      <div class="col-lg-8" id="keyboard">

        <ul class="set">

          <li class="white c" data-key="C3" id="c3">A</li>
          <li class="black cs" data-key="C#3" id="cs3">S</li>
          <li class="white d" data-key="D3" id="d3">D</li>
          <li class="black ds" data-key="D#3" id="ds3">F</li>
          <li class="white e" data-key="E3" id="e3">G</li>
          <li class="white f" data-key="F3" id="f3">H</li>
          <li class="black fs" data-key="F#3" id="fs3">J</li>
          <li class="white g" data-key="G3" id="g3">K</li>
          <li class="black gs" data-key="G#3" id="gs3">L</li>
          <li class="white a" data-key="A3" id="a3">;</li>
          <li class="black as" data-key="A#3" id="as3">'</li>
          <li class="white b" data-key="B3" id="b3">←</li>

          <!-- middle octvave -->
          <li class="white c" data-key="C4" id="c4">Q</li>
          <li class="black cs" data-key="C#4" id="cs4">W</li>
          <li class="white d" data-key="D4" id="d4">E</li>
          <li class="black ds" data-key="D#4" id="ds4">R</li>
          <li class="white e" data-key="E4" id="e4">T</li>
          <li class="white f" data-key="F4" id="f4">Y</li>
          <li class="black fs" data-key="F#4" id="fs4">U</li>
          <li class="white g" data-key="G4" id="g4">I</li>
          <li class="black gs" data-key="G#4" id="gs4">O</li>
          <li class="white a" data-key="A4" id="a4">P</li>
          <li class="black as" data-key="A#4" id="as4">[</li>
          <li class="white b" data-key="B4" id="b4">]</li>

          <!-- octave above middle octave -->
          <li class="white c" data-key="C5" id="c5">\</li>
        </ul>
      </div>
    </div>
  </div>


  <br>

  <!-- Buttons to select different synth tones -->

  <div class="container">
    <div id="button-row" class="row">
    </div>
  </div>

  <div class="container">
  <div class="row">
    <!-- Bandsintown Section -->
    <div class="col-lg-4" id="bit-div">
      <!-- Artist Select Box -->
      <form id="artist-form">

        <!-- Label for Text Box -->
        <label for="artist-input" id="artist-input-label">Need inspiration? Enter an artist:</label><br>

        <!-- Text Input Box -->
        <input type="text" id="artist-input"><br>

        <!-- Submit Button -->
        <input id="select-artist" type="submit" value="GO!">
      </form>

      <!-- Artist Information -->
      <div id="artist-div"></div>
    </div>
  </div>
  </div>
  </div>

  <footer>
    <div id="footer" class="cursive">
      &copy; David, James, Jeremy, & Renée 2018
      <br>
      <a href="https://reneegrinnell.github.io/GroupProject1/">GitHub</a>
    </div>
  </footer>

  <!-- pull Firebse -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <!-- pull local JavaScript -->
  <script src="assets/javascript/javascript.js"></script>

</body>

</html>
